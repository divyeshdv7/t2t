<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
    <title>Talk2Trend - All Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f0f4ff; --card-bg: #ffffff; --header-bg: linear-gradient(90deg, #1e3c72, #2a5298);
            --nav-bg: #274caa; --text: #333; --muted: #666; --price: #4CAF50;
            --btn-bg: #28a745; --btn-text: #fff; --shadow: rgba(0,0,0,0.15);
            --accent: #4285F4; --danger: #ef4444; --success: #10b981;
        }
        
        .dark {
            --bg: #0f111a; --card-bg: #1f2436; --header-bg: linear-gradient(90deg, #0d1b44, #1f295f);
            --nav-bg: #1a274f; --text: #e6e8ff; --muted: #a0a8c0; --price: #7ed957;
            --btn-bg: #256a3d; --btn-text: #fff; --shadow: rgba(0,0,0,0.6);
            --accent: #60a5fa; --danger: #f87171; --success: #34d399;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background-color .3s, color .3s;
            overflow-x: hidden;
        }

        .main-header {
            background: var(--header-bg);
            padding: 1rem;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 4px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.5px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-controls button {
            background-color: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 8px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-controls button:active {
            transform: scale(0.95);
        }

        .welcome-message {
            font-size: 1rem;
            font-weight: 600;
            color: #dbeafe;
            text-align: center;
        }

        .search-container {
            width: 100%;
            position: relative;
        }
        
        .search-box {
            position: relative;
            width: 100%;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255,255,255,0.25);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.8;
            pointer-events: none;
        }
        
        .clear-search {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .clear-search.visible {
            display: flex;
        }

        .main-nav {
            background-color: var(--nav-bg);
            display: flex;
            justify-content: flex-start;
            overflow-x: auto;
            gap: 8px;
            padding: 12px 15px;
            box-shadow: 0 2px 8px var(--shadow);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .main-nav::-webkit-scrollbar {
            display: none;
        }

        .main-nav__link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 8px 16px;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
            border-radius: 8px;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .main-nav__link--active {
            background: rgba(255,255,255,0.2);
        }
        
        .main-nav__link:active {
            background: rgba(255,255,255,0.3);
        }

        .voice-status {
            background: linear-gradient(90deg, var(--success), #059669);
            color: white;
            padding: 0.8rem 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: slideDown 0.3s ease;
        }
        
        .voice-status.active {
            display: flex;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .voice-pulse {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .filter-sticky-bar {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            padding: 1rem;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-toggle-btn {
            flex: 1;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
            transition: all 0.3s ease;
        }
        
        .filter-toggle-btn:active {
            transform: scale(0.98);
        }
        
        .filter-badge {
            background: white;
            color: var(--accent);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }
        
        .category-select {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--accent);
            border-radius: 12px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
            display: none;
        }
        
        .sort-select {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--accent);
            border-radius: 12px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
        }

        .filter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            animation: fadeIn 0.3s ease;
        }
        
        .filter-modal.active {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .filter-drawer {
            background: var(--card-bg);
            border-radius: 20px 20px 0 0;
            max-height: 85vh;
            overflow-y: auto;
            padding: 1.5rem;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--bg);
        }
        
        .filter-header h3 {
            font-size: 1.4rem;
            color: var(--text);
        }
        
        .filter-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--muted);
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .filter-group {
            margin-bottom: 1.5rem;
        }
        
        .filter-group label {
            display: block;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.8rem;
            color: var(--text);
        }
        
        .filter-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--bg);
            border-radius: 12px;
            background-color: var(--bg);
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            min-height: 48px;
        }
        
        .filter-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--bg);
        }
        
        .filter-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            min-height: 48px;
            transition: all 0.3s ease;
        }
        
        .filter-btn-clear {
            background: var(--bg);
            color: var(--text);
        }
        
        .filter-btn-apply {
            background: var(--accent);
            color: white;
        }
        
        .filter-btn:active {
            transform: scale(0.98);
        }

        .applied-filters {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            background: var(--card-bg);
        }
        
        .filter-chip {
            background: var(--accent);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .filter-chip-remove {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .products-info {
            padding: 1.5rem 1rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .products-count {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .view-toggle {
            display: flex;
            gap: 8px;
        }
        
        .view-btn {
            background: var(--bg);
            border: none;
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            min-width: 44px;
            min-height: 44px;
            transition: all 0.3s ease;
        }
        
        .view-btn.active {
            background: var(--accent);
            color: white;
        }

        .products-grid {
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            background-color: var(--bg);
        }
        
        .products-grid.list-view .product-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }
        
        .products-grid.list-view .product-card__image {
            width: 120px;
            height: 120px;
            margin-bottom: 0;
        }
        
        .products-grid.list-view .product-card__content {
            flex: 1;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 15px var(--shadow);
            padding: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        .product-serial {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            z-index: 2;
        }

        .product-card__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        
        .product-card__wishlist {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .product-card__wishlist.active {
            color: #e74c3c;
            background: #fef2f2;
        }
        
        .product-card__wishlist:active {
            transform: scale(0.9);
        }

        .product-card__title {
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product-card__category {
            color: var(--muted);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .product-card__price {
            color: var(--price);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .product-card__add-to-cart {
            padding: 12px 20px;
            background-color: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            min-height: 48px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .product-card__add-to-cart:active {
            transform: scale(0.98);
        }
        
        .product-card__add-to-cart.added {
            background-color: var(--success);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--bg) 25%, var(--muted) 50%, var(--bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 8px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 1.2rem;
        }
        
        .skeleton-img {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
        }
        
        .skeleton-text {
            height: 20px;
            margin-bottom: 0.8rem;
        }
        
        .skeleton-text.short {
            width: 60%;
        }

        .info-message {
            text-align: center;
            font-size: 1.1rem;
            color: var(--muted);
            padding: 3rem 1rem;
            grid-column: 1 / -1;
        }
        
        .error-message {
            color: var(--danger);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            grid-column: 1 / -1;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .empty-state-text {
            color: var(--muted);
            margin-bottom: 1.5rem;
        }
        
        .empty-state-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .main-footer {
            background: var(--header-bg);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            font-size: 0.95rem;
        }

        #cartVoiceBtn.listening,
        #stopVoiceBtn.listening {
            background-color: #10b981 !important;
            animation: voicePulse 1s infinite;
        }
        
        @keyframes voicePulse {
            0% { box-shadow: 0 0 0 0 rgba(16,185,129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16,185,129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16,185,129, 0); }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card-bg);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 250px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--danger);
        }

        @media (min-width: 601px) {
            .main-header {
                flex-direction: row;
                align-items: center;
                padding: 1.2rem 2rem;
            }
            
            .header-top {
                flex: 1;
            }
            
            .main-header h1 {
                font-size: 1.8rem;
            }
            
            .search-container {
                max-width: 400px;
                margin: 0 1.5rem;
            }
            
            .welcome-message {
                order: 3;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
                padding: 1.5rem;
            }
            
            .product-card__image {
                height: 220px;
            }
        }

        @media (min-width: 1025px) {
            .main-header {
                padding: 1.4rem 3rem;
            }
            
            .main-header h1 {
                font-size: 2.2rem;
            }
            
            .main-nav {
                justify-content: center;
                gap: 15px;
                padding: 15px 0;
            }
            
            .main-nav__link {
                font-size: 1.1rem;
                padding: 8px 16px;
            }
            
            .main-nav__link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 3px;
                bottom: -5px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #00bfff;
                transition: width 0.3s ease-out;
            }
            
            .main-nav__link:hover::after {
                width: 100%;
            }
            
            .main-nav__link:hover {
                color: #00bfff;
                transform: translateY(-2px);
                background: transparent;
            }
            
            .filter-sticky-bar {
                padding: 2rem 3rem;
            }
            
            .filter-toggle-btn {
                display: none;
            }
            
            .category-select {
                display: block;
                max-width: 280px;
            }
            
            .sort-select {
                max-width: 280px;
                margin-left: auto;
            }
            
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2.5rem;
                padding: 2rem 3rem;
            }
            
            .product-card {
                padding: 1.5rem;
            }
            
            .product-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 5px;
                background: linear-gradient(90deg, #00bfff, #007bff);
                opacity: 0;
                transform: translateY(-100%);
                transition: all 0.3s ease;
            }
            
            .product-card:hover::before {
                opacity: 1;
                transform: translateY(0);
            }
            
            .product-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 15px 30px var(--shadow);
            }
            
            .product-card:hover .product-card__image {
                transform: scale(1.05);
            }
            
            .product-card__image {
                height: 220px;
                transition: transform 0.3s ease;
            }
            
            .product-card__title {
                font-size: 1.4rem;
            }
            
            .product-card__price {
                font-size: 1.2rem;
            }
            
            .product-card__add-to-cart:hover {
                background-color: #218838;
                transform: translateY(-2px);
                box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
            }
            
            .products-info {
                padding: 2rem 3rem 1rem;
            }
        }

        @media (min-width: 1440px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1600px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 480px) {
            .main-header h1 {
                font-size: 1.2rem;
            }
            
            .product-card {
                padding: 1rem;
            }
            
            .product-card__image {
                height: 180px;
            }
            
            .product-card__title {
                font-size: 1rem;
            }
            
            .product-card__price {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="voice-status" id="voiceStatus">
        <div class="voice-pulse"></div>
        <span id="voiceStatusText">Listening...</span>
    </div>

    <header class="main-header">
        <div class="header-top">
            <h1>Talk2Trend</h1>
            <div class="header-controls">
                <button id="cartVoiceBtn" onclick="startCartVoice()" title="Voice Control" aria-label="Start voice control">🎤</button>
                <button id="stopVoiceBtn" onclick="stopCartVoice()" title="Stop Voice" aria-label="Stop voice control">🔴</button>
                <button id="darkModeToggle" aria-label="Toggle dark mode">🌙</button>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products">
                <button class="clear-search" id="clearSearch" aria-label="Clear search">×</button>
            </div>
        </div>
        
        <div class="welcome-message" id="welcome">Welcome 👋</div>
    </header>

    <nav class="main-nav">
        <a href="index.html" class="main-nav__link">Home</a>
        <a href="product.html" class="main-nav__link main-nav__link--active">Products</a>
        <a href="cart.html" class="main-nav__link">Cart</a>
        <a href="#" id="auth-link" class="main-nav__link">Login</a>
        <a href="signup.html" class="main-nav__link">Signup</a>
        <a href="dashboard.html" class="main-nav__link">Dashboard</a>
    </nav>

    <div class="filter-sticky-bar">
        <button class="filter-toggle-btn" id="filterToggle">
            <span>🎯 Filters</span>
            <span class="filter-badge" id="filterBadge" style="display:none;">0</span>
        </button>
        
        <select id="categoryFilter" class="category-select" aria-label="Filter by category">
            <option value="all">All Categories</option>
        </select>
        
        <select id="priceSort" class="sort-select" aria-label="Sort by price">
            <option value="default">Sort: Default</option>
            <option value="asc">Price: Low to High</option>
            <option value="desc">Price: High to Low</option>
            <option value="name-asc">Name: A to Z</option>
            <option value="name-desc">Name: Z to A</option>
        </select>
    </div>

    <div class="filter-modal" id="filterModal">
        <div class="filter-drawer">
            <div class="filter-header">
                <h3>Filters</h3>
                <button class="filter-close" id="filterClose" aria-label="Close filters">×</button>
            </div>
            
            <div class="filter-group">
                <label for="categoryFilterModal">Category</label>
                <select id="categoryFilterModal">
                    <option value="all">All Categories</option>
                </select>
            </div>
            
            <div class="filter-actions">
                <button class="filter-btn filter-btn-clear" id="clearFilters">Clear All</button>
                <button class="filter-btn filter-btn-apply" id="applyFilters">Apply Filters</button>
            </div>
        </div>
    </div>

    <div class="applied-filters" id="appliedFilters" style="display:none;"></div>

    <div class="products-info">
        <div class="products-count" id="productsCount">Loading products...</div>
        <div class="view-toggle">
            <button class="view-btn active" id="gridView" aria-label="Grid view" title="Grid view">◫</button>
            <button class="view-btn" id="listView" aria-label="List view" title="List view">☰</button>
        </div>
    </div>

    <section class="products-grid" id="productsGrid">
        <div class="skeleton-card">
            <div class="skeleton skeleton-img"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton skeleton-img"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text short"></div>
        </div>
    </section>

    <footer class="main-footer">
        &copy; 2025 Talk2Trend. All rights reserved.
    </footer>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        const userName = localStorage.getItem("name");
        const userToken = localStorage.getItem("token");
        const welcomeElement = document.getElementById("welcome");
        const authNavigationLink = document.getElementById("auth-link");
        const BASE_URL = "https://talk2trend-5.onrender.com";

        if (userToken && userName) {
            welcomeElement.textContent = `Welcome, ${userName} 👋`;
            authNavigationLink.textContent = "Logout";
            authNavigationLink.href = "#";
            authNavigationLink.onclick = () => {
                localStorage.clear();
                showToast('Logged out successfully', 'success');
                setTimeout(() => { window.location.href = "login.html"; }, 1000);
            };
        } else {
            welcomeElement.textContent = "Welcome 👋";
            authNavigationLink.textContent = "Login";
            authNavigationLink.href = "login.html";
        }

        let allProducts = [];
        let filteredProducts = [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        let activeFilters = { category: 'all', search: '' };
        let currentView = 'grid';

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        async function addToCart(productId, name, price, imageUrl, buttonElement) {
            if (!userToken) {
                showToast('Please log in to add items to your cart', 'error');
                setTimeout(() => { window.location.href = "login.html"; }, 1500);
                return;
            }

            if (buttonElement) {
                buttonElement.disabled = true;
                buttonElement.textContent = 'Adding...';
            }

            try {
                const response = await fetch(`${BASE_URL}/api/cart/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ productId: productId, quantity: 1 })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 || response.status === 403) {
                        localStorage.clear();
                        showToast('Session expired. Please login again', 'error');
                        setTimeout(() => { window.location.href = "login.html"; }, 1500);
                    }
                    throw new Error(errorData.message || "Failed to add product to cart.");
                }

                await response.json();
                showToast(`${name} added to cart successfully!`, 'success');
                
                const currentCount = parseInt(localStorage.getItem('cartCount') || '0');
                localStorage.setItem('cartCount', currentCount + 1);
                
                if (buttonElement) {
                    buttonElement.classList.add('added');
                    buttonElement.textContent = '✓ Added';
                    setTimeout(() => {
                        buttonElement.classList.remove('added');
                        buttonElement.textContent = 'Add to Cart 🛒';
                        buttonElement.disabled = false;
                    }, 2000);
                }

            } catch (error) {
                console.error('Failed to add to cart:', error);
                showToast(`Error: ${error.message}`, 'error');
                if (buttonElement) {
                    buttonElement.textContent = 'Add to Cart 🛒';
                    buttonElement.disabled = false;
                }
            }
        }

        function toggleWishlist(productId, event) {
            event.stopPropagation();
            const index = wishlist.indexOf(productId);
            
            if (index > -1) {
                wishlist.splice(index, 1);
                showToast('Removed from wishlist', 'success');
            } else {
                wishlist.push(productId);
                showToast('Added to wishlist ❤️', 'success');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            localStorage.setItem('wishlistCount', wishlist.length);
            
            const btn = event.currentTarget;
            btn.classList.toggle('active');
            btn.textContent = wishlist.includes(productId) ? '❤️' : '🤍';
        }

        async function fetchAndDisplayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            try {
                const response = await fetch(`${BASE_URL}/api/products`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 || response.status === 403) {
                        localStorage.clear();
                    }
                    throw new Error(errorData.message || 'Failed to fetch products');
                }

                allProducts = await response.json();
                filteredProducts = [...allProducts];
                
                populateCategoryFilter(allProducts);
                renderProducts(filteredProducts);
                updateProductCount(filteredProducts.length);
                
                window.products = filteredProducts;
                
            } catch (error) {
                console.error('Error fetching products:', error);
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">😔</div>
                        <div class="empty-state-title">Failed to load products</div>
                        <div class="empty-state-text">${error.message}</div>
                        <a href="javascript:location.reload()" class="empty-state-btn">Try Again</a>
                    </div>
                `;
            }
        }

        function populateCategoryFilter(products) {
            const categoryFilterModal = document.getElementById('categoryFilterModal');
            const categoryFilterDesktop = document.getElementById('categoryFilter');
            
            const categories = new Set();
            products.forEach(product => {
                if (product.category) {
                    categories.add(product.category);
                }
            });

            while (categoryFilterModal.options.length > 1) {
                categoryFilterModal.remove(1);
            }

            while (categoryFilterDesktop.options.length > 1) {
                categoryFilterDesktop.remove(1);
            }

            Array.from(categories).sort().forEach(category => {
                const optionMobile = document.createElement('option');
                optionMobile.value = category;
                optionMobile.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryFilterModal.appendChild(optionMobile);
                
                const optionDesktop = document.createElement('option');
                optionDesktop.value = category;
                optionDesktop.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryFilterDesktop.appendChild(optionDesktop);
            });
        }

        function renderProducts(productsToRender) {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            if (productsToRender.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <div class="empty-state-title">No products found</div>
                        <div class="empty-state-text">Try adjusting your filters or search query</div>
                        <button onclick="clearAllFilters()" class="empty-state-btn">Clear Filters</button>
                    </div>
                `;
                return;
            }

            productsToRender.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.setAttribute("data-serial", index + 1);

                const productId = product._id;
                const productName = product.name;
                const productPrice = product.price;
                const productImageUrl = product.image;
                const productCategory = product.category || 'Uncategorized';
                const isWishlisted = wishlist.includes(productId);

                productCard.innerHTML = `
                    <span class="product-serial">#${index + 1}</span>
                    <button class="product-card__wishlist ${isWishlisted ? 'active' : ''}" 
                            onclick="toggleWishlist('${productId}', event)" 
                            aria-label="Add to wishlist">
                        ${isWishlisted ? '❤️' : '🤍'}
                    </button>
                    <img src="${productImageUrl}" alt="${productName}" class="product-card__image" loading="lazy" />
                    <div class="product-card__content">
                        <div class="product-card__category">${productCategory}</div>
                        <h3 class="product-card__title">${productName}</h3>
                        <p class="product-card__price">₹${productPrice.toLocaleString('en-IN')}</p>
                        <button class="product-card__add-to-cart"
                                onclick="addToCart(
                                    '${productId}',
                                    '${productName.replace(/'/g, "\\'")}', 
                                    ${productPrice},
                                    '${productImageUrl}',
                                    this
                                )">
                            Add to Cart 🛒
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            window.products = productsToRender;
        }

        function applyFiltersAndSort() {
            let filtered = [...allProducts];

            if (activeFilters.category !== 'all') {
                filtered = filtered.filter(product => 
                    product.category && product.category.toLowerCase() === activeFilters.category.toLowerCase()
                );
            }

            if (activeFilters.search) {
                const searchTerm = activeFilters.search.toLowerCase();
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    (product.category && product.category.toLowerCase().includes(searchTerm))
                );
            }

            const sortValue = document.getElementById('priceSort').value;
            if (sortValue === 'asc') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sortValue === 'desc') {
                filtered.sort((a, b) => b.price - a.price);
            } else if (sortValue === 'name-asc') {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortValue === 'name-desc') {
                filtered.sort((a, b) => b.name.localeCompare(a.name));
            }

            filteredProducts = filtered;
            renderProducts(filteredProducts);
            updateProductCount(filteredProducts.length);
            updateAppliedFilters();
        }

        function updateProductCount(count) {
            document.getElementById('productsCount').textContent = 
                `${count} Product${count !== 1 ? 's' : ''} Found`;
        }

        function updateAppliedFilters() {
            const appliedFiltersDiv = document.getElementById('appliedFilters');
            const chips = [];
            let filterCount = 0;

            if (activeFilters.category !== 'all') {
                filterCount++;
                chips.push(`
                    <div class="filter-chip">
                        ${activeFilters.category}
                        <button class="filter-chip-remove" onclick="removeFilter('category')">×</button>
                    </div>
                `);
            }

            if (activeFilters.search) {
                filterCount++;
                chips.push(`
                    <div class="filter-chip">
                        "${activeFilters.search}"
                        <button class="filter-chip-remove" onclick="removeFilter('search')">×</button>
                    </div>
                `);
            }

            if (chips.length > 0) {
                appliedFiltersDiv.innerHTML = chips.join('');
                appliedFiltersDiv.style.display = 'flex';
            } else {
                appliedFiltersDiv.style.display = 'none';
            }

            const badge = document.getElementById('filterBadge');
            if (filterCount > 0) {
                badge.textContent = filterCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function removeFilter(type) {
            if (type === 'category') {
                activeFilters.category = 'all';
                document.getElementById('categoryFilterModal').value = 'all';
                document.getElementById('categoryFilter').value = 'all';
            } else if (type === 'search') {
                activeFilters.search = '';
                document.getElementById('searchInput').value = '';
                updateClearSearchButton();
            }
            applyFiltersAndSort();
        }
        
        function clearAllFilters() {
            activeFilters.category = 'all';
            activeFilters.search = '';
            document.getElementById('categoryFilterModal').value = 'all';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('searchInput').value = '';
            document.getElementById('priceSort').value = 'default';
            updateClearSearchButton();
            applyFiltersAndSort();
            showToast('All filters cleared', 'success');
        }

        const filterModal = document.getElementById('filterModal');
        const filterToggle = document.getElementById('filterToggle');
        const filterClose = document.getElementById('filterClose');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const clearFiltersBtn = document.getElementById('clearFilters');

        filterToggle.addEventListener('click', () => {
            filterModal.classList.add('active');
        });

        filterClose.addEventListener('click', () => {
            filterModal.classList.remove('active');
        });

        filterModal.addEventListener('click', (e) => {
            if (e.target === filterModal) {
                filterModal.classList.remove('active');
            }
        });

        applyFiltersBtn.addEventListener('click', () => {
            activeFilters.category = document.getElementById('categoryFilterModal').value;
            document.getElementById('categoryFilter').value = activeFilters.category;
            applyFiltersAndSort();
            filterModal.classList.remove('active');
        });

        clearFiltersBtn.addEventListener('click', () => {
            clearAllFilters();
            filterModal.classList.remove('active');
        });

        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            updateClearSearchButton();
            
            searchTimeout = setTimeout(() => {
                activeFilters.search = e.target.value;
                applyFiltersAndSort();
            }, 500);
        });
        
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            activeFilters.search = '';
            updateClearSearchButton();
            applyFiltersAndSort();
        });
        
        function updateClearSearchButton() {
            if (searchInput.value.length > 0) {
                clearSearchBtn.classList.add('visible');
            } else {
                clearSearchBtn.classList.remove('visible');
            }
        }

        document.getElementById('priceSort').addEventListener('change', applyFiltersAndSort);
        
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            activeFilters.category = e.target.value;
            document.getElementById('categoryFilterModal').value = e.target.value;
            applyFiltersAndSort();
        });

        const gridViewBtn = document.getElementById('gridView');
        const listViewBtn = document.getElementById('listView');
        const productsGrid = document.getElementById('productsGrid');

        gridViewBtn.addEventListener('click', () => {
            currentView = 'grid';
            productsGrid.classList.remove('list-view');
            gridViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
        });

        listViewBtn.addEventListener('click', () => {
            currentView = 'list';
            productsGrid.classList.add('list-view');
            listViewBtn.classList.add('active');
            gridViewBtn.classList.remove('active');
        });

        document.addEventListener("DOMContentLoaded", () => {
            fetchAndDisplayProducts();
            
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');
            if (searchQuery) {
                searchInput.value = searchQuery;
                activeFilters.search = searchQuery;
                updateClearSearchButton();
            }
        });

        window.applyFiltersAndSort = applyFiltersAndSort;
        window.categoryFilter = document.getElementById('categoryFilter');
        window.categoryFilterModal = document.getElementById('categoryFilterModal');
        window.priceSort = document.getElementById('priceSort');
        window.clearAllFilters = clearAllFilters;
    </script>

    <script>
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const stored = localStorage.getItem("theme");
        const toggleBtn = document.getElementById("darkModeToggle");

        function applyTheme(theme) {
            document.documentElement.classList.toggle("dark", theme === "dark");
            toggleBtn.textContent = theme === "dark" ? "☀️" : "🌙";
        }
        
        applyTheme(stored || (prefersDark ? "dark" : "light"));
        
        toggleBtn.addEventListener("click", () => {
            const newTheme = document.documentElement.classList.contains("dark") ? "light" : "dark";
            applyTheme(newTheme);
            localStorage.setItem("theme", newTheme);
        });

        window.setDarkMode = (on) => {
            const theme = on ? "dark" : "light";
            applyTheme(theme);
            localStorage.setItem("theme", theme);
        };
        
        window.toggleDarkMode = () => {
            const isDark = document.documentElement.classList.contains("dark");
            window.setDarkMode(!isDark);
        };
    </script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("✅ Service Worker Registered"))
                .catch((err) => console.log("❌ SW registration failed", err));
        }
    </script>
