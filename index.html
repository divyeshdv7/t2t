<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Talk2Trend - The Fashion Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Color Palette */
        :root {
            --bg: #f0f4ff;
            --card-bg: #ffffff;
            --header-bg-solid: #1e3c72;
            --header-bg-gradient: linear-gradient(90deg, #1e3c72, #2a5298);
            --nav-bg: #274caa;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-light: #e6e8ff;
            --price: #38a169;
            --btn-bg: #28a745;
            --accent: #00bfff;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.15);
        }

        .dark {
            --bg: #0f111a;
            --card-bg: #1f2436;
            --header-bg-solid: #0d1b44;
            --header-bg-gradient: linear-gradient(90deg, #0d1b44, #1f295f);
            --nav-bg: #1a274f;
            --text-primary: #e6e8ff;
            --text-secondary: #a0aec0;
            --price: #7ed957;
            --btn-bg: #256a3d;
            --accent: #38bdf8;
            --shadow-light: rgba(0,0,0,0.4);
            --shadow-medium: rgba(0,0,0,0.6);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color .3s, color .3s;
        }

        /* --- ENHANCED Header: Glassmorphism Effect --- */
        .main-header {
            padding: 15px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
            background-color: rgba(30, 60, 114, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* The frosted glass effect */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-header__logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .header-actions { display: flex; align-items: center; gap: 15px; }
        
        .header-actions button {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .header-actions button:hover { background-color: rgba(255, 255, 255, 0.1); transform: scale(1.1); }
        #cartVoiceBtn.listening { background-color: #10b981; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16,185,129, 0.7); } 100% { box-shadow: 0 0 0 10px rgba(16,185,129, 0); } }

        /* --- ENHANCED Navigation: Full-Screen Overlay --- */
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            background: var(--header-bg-gradient);
            box-shadow: 0 4px 8px var(--shadow-light);
        }
        .main-nav a { color: white; text-decoration: none; font-weight: 600; font-size: 1.1rem; padding: 5px 10px; transition: color 0.3s; position: relative; }
        .main-nav a:hover { color: var(--accent); }
        
        .hamburger-menu { display: none; } /* Hidden on desktop */
        
        /* --- ENHANCED Hero Section: Curtain Reveal Animation --- */
        .hero-section {
            padding: 100px 40px;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden; /* Crucial for animations */
            background-color: var(--header-bg-solid);
        }
        /* NEW: Curtain effect elements */
        .hero-section::before, .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: var(--header-bg-gradient);
            z-index: 2;
            animation: curtain-reveal 1.2s ease-out forwards;
        }
        .hero-section::before { left: 0; }
        .hero-section::after { right: 0; animation-delay: 0.1s; }

        @keyframes curtain-reveal {
            from { transform: scaleY(1); }
            to { transform: scaleY(0); }
        }

        .hero-content { position: relative; z-index: 1; opacity: 0; animation: fade-in 1s 1s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .hero-section__title { font-family: 'Playfair Display', serif; font-size: 4rem; margin-bottom: 1rem; }
        .hero-section__subtitle { font-size: 1.25rem; color: var(--text-light); max-width: 600px; margin: 0 auto 2rem auto; }
        .hero-section__cta-button { padding: 14px 32px; background: var(--accent); color: white; border: none; border-radius: 50px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.3s; box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3); }
        .hero-section__cta-button:hover { background: #fff; color: var(--header-bg-solid); transform: translateY(-3px); }

        /* --- ENHANCED Product Section: Interactive Cards & Scroll Animation --- */
        .products-section { padding: 80px 20px; background-color: var(--bg); }
        .products-section-title { text-align: center; font-size: 2.5rem; font-family: 'Playfair Display', serif; margin-bottom: 50px; color: var(--text-primary); }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
        
        .product-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-light);
            text-align: left;
            transition: transform 0.4s, box-shadow 0.4s;
            overflow: hidden;
            position: relative;
            /* NEW: For scroll animation */
            opacity: 0;
            transform: translateY(30px);
        }
        .product-card.is-visible { animation: fade-up 0.8s forwards; }
        @keyframes fade-up { to { opacity: 1; transform: translateY(0); } }

        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px var(--shadow-medium); }
        
        .product-card__image-wrapper { position: relative; overflow: hidden; }
        .product-card__image { display: block; width: 100%; height: 350px; object-fit: cover; transition: transform 0.4s; }
        .product-card:hover .product-card__image { transform: scale(1.05); }

        .product-card__info { padding: 20px; }
        .product-card__title { font-size: 1.25rem; margin-bottom: 8px; font-weight: 600; color: var(--text-primary); }
        .product-card__price { font-size: 1.1rem; font-weight: 700; color: var(--price); }
        
        /* NEW: Hover-reveal for Add to Cart button */
        .product-card__actions { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); opacity: 0; transform: translateY(100%); transition: all 0.4s; }
        .product-card:hover .product-card__actions { opacity: 1; transform: translateY(0); }
        .product-card__add-to-cart { width: 100%; padding: 12px; background-color: var(--accent); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
        .product-card__add-to-cart:hover { background-color: #fff; color: var(--header-bg-solid); }

        /* --- ENHANCED Footer --- */
        .main-footer { background: var(--card-bg); color: var(--text-secondary); text-align: center; padding: 40px 20px; margin-top: 60px; border-top: 1px solid rgba(0,0,0,0.05); }
        .footer-content { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .footer-links { display: flex; gap: 20px; list-style: none; }
        .footer-links a { color: var(--text-secondary); text-decoration: none; transition: color 0.3s; }
        .footer-links a:hover { color: var(--accent); }
        .footer-socials { display: flex; gap: 25px; font-size: 1.5rem; }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .main-header { padding: 15px; }
            .welcome-message { display: none; }
            .hamburger-menu { display: flex; flex-direction: column; justify-content: space-around; width: 24px; height: 24px; cursor: pointer; z-index: 1001; }
            .hamburger-menu .bar { height: 2px; width: 100%; background: white; transition: all 0.3s; }
            .hamburger-menu.is-active .bar:nth-child(1) { transform: translateY(7px) rotate(45deg); }
            .hamburger-menu.is-active .bar:nth-child(2) { opacity: 0; }
            .hamburger-menu.is-active .bar:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

            .main-nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--header-bg-solid);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transform: translateX(-100%);
                transition: transform 0.4s ease-in-out;
                z-index: 999;
            }
            .main-nav.is-active { transform: translateX(0); }
            .main-nav a { font-size: 1.5rem; }

            .hero-section { padding: 80px 20px; }
            .hero-section__title { font-size: 2.5rem; }
            .hero-section__subtitle { font-size: 1rem; }
            .products-section { padding: 60px 15px; }
            .products-grid { gap: 25px; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="main-header__logo">Talk2Trend</div>
        <div class="welcome-message" id="welcome">Welcome 👋</div>
        <div class="header-actions">
            <button id="cartVoiceBtn" onclick="startCartVoice()" title="Voice Control">🎤</button>
            <button id="cartVoiceBtn2" onclick="stopCartVoice()" title="Stop Voice">🔴</button>
            <button id="darkModeToggle" aria-label="Toggle dark mode">🌙</button>
        </div>
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </header>
    
    <nav class="main-nav" id="mainNav">
        <a href="index.html" class="main-nav__link">Home</a>
        <a href="product.html" class="main-nav__link">Products</a>
        <a href="cart.html" class="main-nav__link">Cart</a>
        <a href="#" id="auth-link" class="main-nav__link">Login</a>
        <a href="signup.html" class="main-nav__link">Signup</a>
        <a href="dashboard.html" class="main-nav__link">Dashboard</a>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-section__title">Style Redefined</h1>
            <p class="hero-section__subtitle">Discover curated collections that speak your style. Quality, trend, and you.</p>
            <button class="hero-section__cta-button" onclick="window.location.href='product.html'">Explore Collection</button>
        </div>
    </section>

    <section class="products-section">
        <h2 class="products-section-title">Featured Arrivals</h2>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="main-header__logo" style="font-size: 1.5rem;">Talk2Trend</div>
            <ul class="footer-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Shipping & Returns</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <div class="footer-socials">
                <a href="#" title="Instagram">📷</a>
                <a href="#" title="Facebook">📘</a>
                <a href="#" title="Twitter">🐦</a>
            </div>
            <p>&copy; 2025 Talk2Trend. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- NEW: Impressive Animations & Interactions ---
        const hamburger = document.getElementById('hamburgerMenu');
        const navMenu = document.getElementById('mainNav');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('is-active');
            navMenu.classList.toggle('is-active');
            document.body.style.overflow = navMenu.classList.contains('is-active') ? 'hidden' : 'auto';
        });

        // NEW: Staggered animation on scroll
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = `${index * 100}ms`;
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        // --- Core Functionality (Preserved and Cleaned) ---
        const userName = localStorage.getItem("name"), userToken = localStorage.getItem("token");
        const welcomeElement = document.getElementById("welcome"), authLink = document.getElementById("auth-link");

        if (userToken && userName) {
            welcomeElement.textContent = `Welcome, ${userName} 👋`;
            authLink.textContent = "Logout";
            authLink.href = "#";
            authLink.onclick = e => { e.preventDefault(); localStorage.clear(); window.location.href = "login.html"; };
        } else {
            authLink.href = "login.html";
        }

        function addToCart(productId, name, price, imageUrl) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.id === productId);
            existingItem ? existingItem.quantity++ : cart.push({ id: productId, name, price, imageUrl, quantity: 1 });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} has been added to your cart!`);
        }

        async function fetchAndDisplayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '<p class="info-message">Loading Collections...</p>';
            try {
                const response = await fetch('https://talk2trend-5.onrender.com/api/products?limit=4', { headers: { 'Authorization': `Bearer ${userToken}` } });
                if (!response.ok) throw new Error((await response.json()).message || "Failed to fetch products");
                
                const products = await response.json();
                productsGrid.innerHTML = '';
                if (!products.length) { productsGrid.innerHTML = '<p class="info-message">No products found.</p>'; return; }
                
                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-card__image-wrapper">
                            <img src="${p.image}" alt="${p.name}" class="product-card__image" />
                        </div>
                        <div class="product-card__info">
                            <h3 class="product-card__title">${p.name}</h3>
                            <p class="product-card__price">₹${p.price.toLocaleString('en-IN')}</p>
                        </div>
                        <div class="product-card__actions">
                            <button class="product-card__add-to-cart" onclick="addToCart('${p.id}', '${p.name}', ${p.price}, '${p.image}')">Add to Cart</button>
                        </div>`;
                    productsGrid.appendChild(card);
                    observer.observe(card); // NEW: Observe card for scroll animation
                });
            } catch (error) {
                productsGrid.innerHTML = `<p class="info-message error-message">${error.message}</p>`;
            }
        }
        
        const toggleBtn = document.getElementById("darkModeToggle");
        function applyTheme(theme) {
            document.documentElement.classList.toggle("dark", theme === "dark");
            toggleBtn.textContent = theme === "dark" ? "☀️" : "🌙";
        }
        const storedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        applyTheme(storedTheme);
        toggleBtn.addEventListener("click", () => {
            const newTheme = document.documentElement.classList.contains("dark") ? "light" : "dark";
            applyTheme(newTheme);
            localStorage.setItem("theme", newTheme);
        });

        document.addEventListener("DOMContentLoaded", fetchAndDisplayProducts);
    </script>
    
    <script src="voice.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
            .then(() => console.log("✅ Service Worker Registered"))
            .catch((err) => console.log("❌ SW registration failed", err));
        }
    </script>
</body>
</html>
