<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72"> <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - Talk2Trend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ======================================================== */
        /* 1. CSS VARIABLES (Consistent Branding) */
        /* ======================================================== */
        :root {
            --color-primary: #1e3c72;         /* Dark Blue */
            --color-accent: #00bfff;          /* Bright Blue */
            --color-link: #ffffff;
            --color-error: #ef4444;           /* Red for error messages */
            --bg-glass: rgba(255, 255, 255, 0.15);
            --bg-input: rgba(255, 255, 255, 0.95);
        }

        /* ======================================================== */
        /* 2. BASE & BACKGROUND STYLES */
        /* ======================================================== */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1443884590026-2e4d21aee71c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHN0b3JlfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-y: auto; /* Allow scrolling on small screens */
            position: relative;
            padding: 20px; /* Padding for mobile view */
        }
        
        /* Abstract Background Shapes (Kept for visual interest) */
        body::before, body::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
        }
        body::before { width: 300px; height: 300px; top: -50px; left: -50px; animation: moveShape1 15s infinite alternate ease-in-out; }
        body::after { width: 250px; height: 250px; bottom: -50px; right: -50px; animation: moveShape2 18s infinite alternate ease-in-out; }
        @keyframes moveShape1 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(100px, 50px) scale(1.1); } }
        @keyframes moveShape2 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(-80px, -30px) scale(1.2); } }

        /* ======================================================== */
        /* 3. SIGNUP CONTAINER & FORM STYLES */
        /* ======================================================== */
        .signup-container {
            background: var(--bg-glass);
            padding: 40px; /* Slightly reduced padding for mobile */
            border-radius: 20px;
            width: 100%;
            max-width: 450px; /* Standardized max-width */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .signup-container__title {
            color: var(--color-link);
            margin-bottom: 25px; /* Reduced margin */
            font-size: 2.2em; /* Standardized size */
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Form Grouping for cleaner layout */
        .form-group {
            margin-bottom: 15px; /* Less vertical space between inputs on mobile */
            text-align: left;
        }

        /* Input Field Styles (Standardized) */
        .form-input {
            width: 100%;
            padding: 14px 16px; 
            border: none;
            border-radius: 10px;
            font-size: 17px;
            background-color: var(--bg-input);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Error Message (Dedicated area, consistent with login) */
        #errorMessage {
            color: var(--color-error);
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.3s, max-height 0.3s, padding 0.3s;
        }
        #errorMessage.show {
            opacity: 1;
            max-height: 100px; /* Set max height for smooth transition */
            padding: 10px;
        }

        /* ======================================================== */
        /* 4. BUTTON STYLES & LOADING SPINNER */
        /* ======================================================== */
        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--color-accent), #007bff);
            color: var(--color-link);
            border: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px; /* Adjusted margin */
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .submit-button:hover:not(:disabled) {
            background: linear-gradient(45deg, #007bff, var(--color-accent));
            box-shadow: 0 8px 20px rgba(0, 191, 255, 0.6);
            transform: translateY(-3px);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 191, 255, 0.4);
        }

        .submit-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ======================================================== */
        /* 5. LINK STYLES */
        /* ======================================================== */
        .signup-link-group {
            margin-top: 25px; /* Adjusted margin */
            color: #e0f2ff;
            font-size: 0.95em;
        }

        .signup-link-group__link {
            color: var(--color-link);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .signup-link-group__link:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }
        
        /* Utility for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* ======================================================== */
        /* 6. MOBILE RESPONSIVENESS (for screens up to 480px) */
        /* ======================================================== */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 25px; /* Smaller padding on small devices */
                max-width: 95%; /* Use almost full width */
                min-height: auto; /* Allow height to shrink */
            }
            .signup-container__title {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .form-input {
                font-size: 16px;
                padding: 12px 14px;
            }
            .submit-button {
                font-size: 17px;
                padding: 14px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <main class="signup-container">
        <h1 class="signup-container__title">Create Account</h1>
        
        <div id="errorMessage" role="alert" aria-live="assertive"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name" class="sr-only">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Full Name" required autocomplete="name" />
            </div>

            <div class="form-group">
                <label for="email" class="sr-only">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Email Address" required autocomplete="email" />
            </div>

            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Password" required autocomplete="new-password" />
            </div>
            
            <button type="submit" class="submit-button" id="signupButton">
                <span id="buttonText">Sign Up</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="signup-link-group">
            Already have an account? <a href="login.html" class="signup-link-group__link">Login</a>
        </div>
    </main>

    <script>
        // --- 1. DOM Elements ---
        const signupForm = document.getElementById("signupForm");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const signupButton = document.getElementById("signupButton");
        const buttonText = document.getElementById("buttonText");
        const spinner = document.getElementById("spinner");
        const errorMessage = document.getElementById("errorMessage");

        // --- 2. Helper Functions for UX ---
        const setLoading = (isLoading) => {
            signupButton.disabled = isLoading;
            buttonText.style.display = isLoading ? "none" : "inline";
            spinner.style.display = isLoading ? "block" : "none";
        };

        const displayError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            // Set max-height dynamically if needed, but the CSS is fine for most cases.
            // A long error message will still scroll or wrap inside the container.
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 6000); // Increased time for users to read error
        };
        
        const clearError = () => {
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
        }

        // --- 3. Robust Client-Side Validation ---
        const validateForm = (name, email, password) => {
            clearError();

            if (!name.trim()) {
                displayError("Full Name is required.");
                nameInput.focus();
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                displayError("Please enter a valid email address.");
                emailInput.focus();
                return false;
            }

            // Password strength check (Updated to require a special character)
            if (password.length < 8) { // Changed from 9 to standard 8
                displayError("Password must be at least 8 characters long.");
                passwordInput.focus();
                return false;
            }
            if (!/[A-Z]/.test(password)) {
                displayError("Password must contain at least one uppercase letter.");
                passwordInput.focus();
                return false;
            }
            if (!/[0-9]/.test(password)) {
                displayError("Password must contain at least one number.");
                passwordInput.focus();
                return false;
            }
            if (!/[^A-Za-z0-9]/.test(password)) {
                displayError("Password should contain at least one special character (e.g., !@#$%^&*).");
                passwordInput.focus();
                return false;
            }
            
            return true;
        }

        // --- 4. Signup Handler ---
        signupForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!validateForm(name, email, password)) {
                return;
            }

            setLoading(true);

            try {
                const res = await fetch("https://talk2trend-5.onrender.com/api/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await res.json();
                console.log("🔁 Signup response:", res.status, data);

                if (!res.ok) {
                    const msg = data.msg || data.error || "An unexpected signup error occurred.";
                    displayError("❌ Signup failed: " + msg);
                } else {
                    // Success
                    displayError("✅ Signup successful! Redirecting to login...");
                    // Clear fields and redirect after a short delay
                    nameInput.value = '';
                    emailInput.value = '';
                    passwordInput.value = '';
                    
                    setTimeout(() => {
                        window.location.href = "login.html"; // redirect to login page
                    }, 1500);
                }
            } catch (error) {
                console.error("🚨 Fetch error:", error);
                displayError("🚨 Network error: Could not connect to the server. Please check your connection.");
            } finally {
                setLoading(false);
            }
        });
    </script>
    
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("✅ Service Worker Registered"))
                .catch((err) => console.log("❌ SW registration failed", err));
        }
    </script>
</body>
</html>
