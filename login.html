<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72"> <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Talk2Trend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ======================================================== */
        /* 1. CSS VARIABLES (For easy branding/theming) */
        /* ======================================================== */
        :root {
            --color-primary: #1e3c72;         /* Dark Blue */
            --color-accent: #00bfff;          /* Bright Blue */
            --color-link: #ffffff;
            --color-error: #ef4444;           /* Red for error messages */
            --bg-glass: rgba(255, 255, 255, 0.15);
            --bg-input: rgba(255, 255, 255, 0.95);
        }

        /* ======================================================== */
        /* 2. BASE & BACKGROUND STYLES */
        /* ======================================================== */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZSUyMGNvbW1lcmNlJTIwc3RvcmV8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Abstract Background Shapes (Kept for visual interest) */
        body::before, body::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
        }
        body::before { width: 300px; height: 300px; top: -50px; left: -50px; animation: moveShape1 15s infinite alternate ease-in-out; }
        body::after { width: 250px; height: 250px; bottom: -50px; right: -50px; animation: moveShape2 18s infinite alternate ease-in-out; }
        @keyframes moveShape1 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(100px, 50px) scale(1.1); } }
        @keyframes moveShape2 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(-80px, -30px) scale(1.2); } }

        /* ======================================================== */
        /* 3. LOGIN CONTAINER & FORM STYLES */
        /* ======================================================== */
        .login-container {
            background: var(--bg-glass);
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px; /* Standardized width */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .login-container__title {
            color: var(--color-link);
            margin-bottom: 30px;
            font-size: 2.2em; /* Slightly smaller for cleaner look */
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Input & Labels */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px; 
            border: none;
            border-radius: 10px;
            font-size: 17px;
            background-color: var(--bg-input);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Error Message */
        #errorMessage {
            color: var(--color-error);
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s, height 0.3s, padding 0.3s;
        }
        #errorMessage.show {
            opacity: 1;
            height: auto;
            padding: 10px;
        }


        /* ======================================================== */
        /* 4. BUTTON STYLES */
        /* ======================================================== */
        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--color-accent), #007bff);
            color: var(--color-link);
            border: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
            position: relative; /* For loader */
            overflow: hidden;
        }

        .submit-button:hover:not(:disabled) {
            background: linear-gradient(45deg, #007bff, var(--color-accent));
            box-shadow: 0 8px 20px rgba(0, 191, 255, 0.6);
            transform: translateY(-3px);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 191, 255, 0.4);
        }

        .submit-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }


        /* ======================================================== */
        /* 5. LINK STYLES */
        /* ======================================================== */
        .login-link-group {
            margin-top: 30px;
            color: #e0f2ff;
            font-size: 0.95em;
        }

        .login-link-group__link {
            color: var(--color-link);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .login-link-group__link:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <h1 class="login-container__title">Welcome Back</h1>
        
        <div id="errorMessage" role="alert" aria-live="assertive"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="sr-only">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Email Address" required autocomplete="email" />
            </div>
            
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Password" required autocomplete="current-password" />
            </div>

            <button type="submit" class="submit-button" id="loginButton">
                <span id="buttonText">Login</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="login-link-group">
            Don't have an account? <a href="signup.html" class="login-link-group__link">Sign Up</a>
        </div>
    </main>

    <script>
        // --- 1. DOM Elements ---
        const loginForm = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton");
        const buttonText = document.getElementById("buttonText");
        const spinner = document.getElementById("spinner");
        const errorMessage = document.getElementById("errorMessage");

        // --- 2. Helper Functions ---
        const setLoading = (isLoading) => {
            loginButton.disabled = isLoading;
            buttonText.style.display = isLoading ? "none" : "inline";
            spinner.style.display = isLoading ? "block" : "none";
        };

        const displayError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        };

        // --- 3. Login Handler ---
        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            setLoading(true);
            errorMessage.classList.remove('show'); // Hide previous error

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const res = await fetch("https://talk2trend-5.onrender.com/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();
                console.log("üîÅ Login response:", res.status, data);

                if (!res.ok) {
                    // On failure: Clear the password field for security
                    passwordInput.value = '';
                    
                    const msg = data.msg || data.error || "An unexpected login error occurred.";
                    displayError("‚ùå Login failed: " + msg);
                } else {
                    // Success
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("email", email);
                    if (data.name) {
                        localStorage.setItem("name", data.name);
                    }
                    console.log("Token and user data saved. Redirecting...");
                    window.location.href = "index.html"; // Redirect to home page
                }
            } catch (error) {
                console.error("üö® Fetch error:", error);
                displayError("üö® Network error: Could not connect to the server.");
            } finally {
                setLoading(false);
            }
        });
    </script>
    
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("‚úÖ Service Worker Registered"))
                .catch((err) => console.log("‚ùå SW registration failed", err));
        }
    </script>
</body>
</html>
