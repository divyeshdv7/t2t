<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Talk2Trend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Modern font */
            /*background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Vibrant purple-blue gradient */
            background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZSUyMGNvbW1lcmNlJTIwc3RvcmV8ZW58MHx8MHx8fDA%3D');
             /* Your image URL */
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;


            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for better responsiveness */
            color: #fff;
            overflow: hidden; /* Prevent scrollbar from background effects */
            position: relative;
        }

        /* Abstract Background Shapes (for visual interest) */
        body::before,
        body::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            filter: blur(50px); /* Soft blur effect */
            z-index: -1;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation: moveShape1 15s infinite alternate ease-in-out;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -50px;
            right: -50px;
            animation: moveShape2 18s infinite alternate ease-in-out;
        }

        @keyframes moveShape1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.1); }
        }

        @keyframes moveShape2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-80px, -30px) scale(1.2); }
        }

        /* Container Styles */
        .login-container {
            background: rgba(255, 255, 255, 0.15); /* More prominent transparent white */
            padding: 50px; /* Increased padding */
            border-radius: 20px; /* Softer rounded corners */
            width: 100%;
            max-width: 420px; /* Slightly wider for better spacing */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            backdrop-filter: blur(20px); /* Stronger glassmorphism */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border for definition */
            text-align: center;
            animation: fadeIn 1s ease-out; /* Fade-in animation */
            position: relative;
            z-index: 1; /* Ensure container is above background shapes */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container__title {
            color: #ffffff;
            margin-bottom: 30px; /* More space below title */
            font-size: 2.5em; /* Larger, bolder title */
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Input Field Styles */
        .form-input {
            width: calc(100% - 24px); /* Account for padding */
            padding: 14px 12px; /* Increased padding */
            margin: 10px 0; /* More vertical space */
            border: none;
            border-radius: 10px; /* Softer rounded corners */
            font-size: 17px; /* Slightly larger text */
            background-color: rgba(255, 255, 255, 0.95); /* Nearly opaque white */
            color: #333;
            outline: none; /* Remove default outline */
            transition: all 0.3s ease; /* Smooth transitions for focus */
        }

        .form-input::placeholder {
            color: #888;
            opacity: 0.8; /* Slightly less opaque placeholder */
        }

        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.5); /* Blue glow on focus */
            transform: translateY(-2px); /* Slight lift on focus */
        }

        /* Button Styles */
        .submit-button {
            width: 100%;
            padding: 15px; /* More prominent button */
            background: linear-gradient(45deg, #00bfff, #007bff); /* Blue gradient button */
            color: white;
            border: none;
            font-size: 18px; /* Larger font */
            font-weight: 600; /* Bolder text */
            border-radius: 10px; /* Softer rounded corners */
            cursor: pointer;
            margin-top: 25px; /* More space above button */
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4); /* Shadow for button */
            transition: all 0.3s ease; /* Smooth transitions */
            letter-spacing: 0.5px;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #007bff, #00bfff); /* Inverted gradient on hover */
            box-shadow: 0 8px 20px rgba(0, 191, 255, 0.6); /* Enhanced shadow on hover */
            transform: translateY(-3px); /* Slight lift on hover */
        }

        .submit-button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: 0 3px 10px rgba(0, 191, 255, 0.4);
        }

        /* Link Styles */
        .login-link-group {
            margin-top: 30px; /* More space */
            color: #e0f2ff; /* Lighter blue for text */
            font-size: 0.95em;
        }

        .login-link-group__link {
            color: #ffffff;
            text-decoration: none; /* Remove default underline */
            font-weight: 600; /* Bolder link text */
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .login-link-group__link:hover {
            color: #00bfff; /* Bright blue on hover */
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-container__title">Welcome Back</h2>
        <form id="loginForm">
            <input type="email" id="email" class="form-input" placeholder="Email Address" required />
            <input type="password" id="password" class="form-input" placeholder="Password" required />
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="login-link-group">
            Don't have an account? <a href="signup.html" class="login-link-group__link">Sign Up</a>
        </div>
    </div>

    <script>
        // No changes to JavaScript functionality, it remains exactly the same as before.
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("https://talk2trend-5.onrender.com/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();
                console.log("üîÅ Login response:", res.status, data);

                if (!res.ok) {
                    alert("‚ùå Login failed: " + (data.msg || "An unexpected error occurred."));
                } else {
                    alert("‚úÖ Login successful!");

                    localStorage.setItem("token", data.token);
                    localStorage.setItem("email", email);
                    if (data.name) {
                        localStorage.setItem("name", data.name);
                    }
                    console.log("Token and user data saved in localStorage.");

                    window.location.href = "index.html";
                }
            } catch (error) {
                console.error("üö® Fetch error:", error);
                alert("Network error: Could not connect to server. Please try again.");
            }
        });
    </script>
</body>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("‚úÖ Service Worker Registered"))
    .catch((err) => console.log("‚ùå SW registration failed", err));
}
</script>

</html>
