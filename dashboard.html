<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Talk2Trend | User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f4ff; --card-bg: #ffffff; --header-bg: linear-gradient(90deg, #1e3c72, #2a5298);
            --nav-bg: #274caa; --text: #333; --muted: #666; --price: #4CAF50;
            --btn-bg: #28a745; --btn-text: #fff; --shadow: rgba(0,0,0,0.15);
        }
        .dark {
            --bg: #0f111a; --card-bg: #1f2436; --header-bg: linear-gradient(90deg, #0d1b44, #1f295f);
            --nav-bg: #1a274f; --text: #e6e8ff; --muted: #a0a8c0; --price: #7ed957;
            --btn-bg: #256a3d; --btn-text: #fff; --shadow: rgba(0,0,0,0.6);
        }
        body {
            background-color: var(--bg); color: var(--text);
            transition: background-color .3s, color .3s; margin: 0;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        .container { max-width: 1300px; margin: auto; padding: 3rem; }
        
        .navbar {
            background-color: #263238; color: white; padding: 1.4rem 3rem;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.18);
        }
        .navbar h1 { font-size: 2.1rem; font-weight: 700; margin: 0; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

        .navbar button { background-color: transparent; border: none; color: white; cursor: pointer; transition: transform 0.2s ease; }
        .navbar button:hover { transform: scale(1.1); }
        
        .logout-btn {
            background-color: #ef5350; color: white; border: none; padding: 0.8rem 1.6rem;
            border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 1rem;
            transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logout-btn:hover { background-color: #d32f2f; transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); }
        
        .welcome-card {
            background: linear-gradient(to right top, #6a82fb, #a77df5);
            color: #ffffff; padding: 3.5rem; border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); margin-bottom: 3.5rem;
            text-align: center; position: relative; overflow: hidden;
        }
        .welcome-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none; z-index: 1;
        }
        .welcome-card h2 { font-size: 2.8rem; margin-bottom: 1.2rem; font-weight: 700; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .welcome-card p { font-size: 1.2rem; opacity: 0.98; margin-bottom: 0.6rem; }
        
        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(310px, 1fr)); gap: 2.5rem; margin-bottom: 3.5rem; }
        .card {
            background: var(--card-bg); padding: 2.8rem; border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); text-align: center;
            transition: all 0.3s ease; display: flex; flex-direction: column;
            justify-content: space-between; align-items: center; min-height: 220px; border: 1px solid #e0e0e0;
        }
        .card:hover { transform: translateY(-12px); box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2); }
        .card h3 { margin-bottom: 1rem; font-size: 1.7rem; color: #4285F4; font-weight: 600; letter-spacing: -0.2px; }
        .card p { font-size: 1.15rem; color: #616161; margin-top: 0.6rem; flex-grow: 1; }
        
        .btn, .btn-cart {
            display: inline-block; padding: 15px 30px; text-decoration: none; font-weight: 600;
            border-radius: 12px; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); margin-top: 1.8rem;
            font-size: 1.05rem; letter-spacing: 0.5px; border: none;
        }
        .btn { background-color: #4CAF50; color: white; }
        .btn:hover { background-color: #388E3C; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); }
        .btn-cart { background-color: #4285F4; color: white; }
        .btn-cart:hover { background-color: #3367d6; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); }
        
        #cartVoiceBtn.listening { background-color: #10b981; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16,185,129, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(16,185,129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16,185,129, 0); } }

        /* --- FINAL RESPONSIVE FIX --- */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row; /* Keep elements in a row */
                flex-wrap: wrap; /* Allow wrapping if necessary */
                justify-content: space-between;
                padding: 1rem;
                gap: 1rem;
            }
            .navbar h1 {
                order: 1; /* Title first */
                font-size: 1.2rem; /* Smaller font to make space */
                white-space: nowrap; /* Prevent title text from wrapping */
                gap: 8px; /* Reduce gap between title and buttons */
            }
            .navbar h1 button {
                width: 38px; height: 38px; padding: 6px; font-size: 1rem;
            }
            .logout-btn {
                order: 2; /* Logout button last */
                width: auto; /* Allow button to size to its content */
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            .container { padding: 1.5rem; }
            .welcome-card { padding: 2.5rem; }
            .grid-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1> Talk2Trend Dashboard
            <button id="cartVoiceBtn" onclick="startCartVoice()" title="Voice Control">üé§</button>
            <button id="stopVoiceBtn" onclick="stopCartVoice()" title="Voice Control">üî¥</button>
            <button id="darkModeToggle" aria-label="Toggle dark mode" style="padding:8px 12px; border-radius:6px; cursor:pointer; background:#fff; color:#1e3c72; font-weight:600;">üåô</button>
        </h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    
    <main class="container">
        <section class="welcome-card">
            <h2 id="welcomeMsg">Welcome, Fashion Enthusiast! üëã</h2>
            <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
            <p>Manage your style journey with ease.</p>
        </section>

        <section class="grid-cards">
            <div class="card">
                <h3>üõçÔ∏è Discover Products</h3>
                <p>New arrivals and trending styles await!</p>
                <a href="product.html" class="btn">View Products</a>
            </div>
            <div class="card">
                <h3>üõí Your Cart</h3>
                <p>Review items in your shopping cart.</p>
                <a onclick="goToCart()" class="btn-cart">Go to Cart</a>
            </div>
        </section>
    </main>

    <script>
        const token = localStorage.getItem('token');
        const savedEmail = localStorage.getItem('email');
        const savedName = localStorage.getItem('name');
        
        if (!token) {
            alert("Please login first to access the dashboard.");
            window.location.href = "login.html";
        }

        document.getElementById("userEmail").textContent = savedEmail || "N/A";
        document.getElementById("welcomeMsg").textContent = `Welcome, ${savedName ? savedName.split(' ')[0] : 'Fashion Enthusiast'} üëã`;

        function logout() { localStorage.clear(); window.location.href = "login.html"; }
        function goToCart() { window.location.href = "cart.html"; }
    </script>

    <script>
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const stored = localStorage.getItem("theme");
        const toggleBtn = document.getElementById("darkModeToggle");

        function applyTheme(theme) {
            document.documentElement.classList.toggle("dark", theme === "dark");
            toggleBtn.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
            toggleBtn.style.background = theme === "dark" ? "#2c2f44" : "#fff";
            toggleBtn.style.color = theme === "dark" ? "#f0f4ff" : "#1e3c72";
        }
        applyTheme(stored || (prefersDark ? "dark" : "light"));
        toggleBtn.addEventListener("click", () => {
            const newTheme = document.documentElement.classList.contains("dark") ? "light" : "dark";
            applyTheme(newTheme);
localStorage.setItem("theme", newTheme);
        });
    </script>
    
    <script src="voice.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
            .then(() => console.log("‚úÖ Service Worker Registered"))
            .catch((err) => console.log("‚ùå SW registration failed", err));
        }
    </script>
</body>
</html>
